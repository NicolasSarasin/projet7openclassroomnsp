<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1" />
        <title>Les petits plats</title>
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/icon?family=Material+Icons"
        />
        <link
            href="https://fonts.googleapis.com/css?family=Roboto"
            rel="stylesheet"
            type="text/css"
        />
        <link rel="stylesheet" href="style.css" />
        <script
            src="https://kit.fontawesome.com/35fb32db18.js"
            crossorigin="anonymous"
        ></script>
    </head>
    <body>
        <header>
            <img src="Les_petits_plats_logo.png" alt="" />
        </header>
        <form class="research">
            <input
                type="text"
                name="searchIngredient"
                id="searchIngredient"
                placeholder="Recherche d'une recette"
            /><i
                class="fa-solid fa-magnifying-glass"
                onclick="recipersFactory()"
            ></i>
        </form>
        <section class="sectionSearch">
            <div class="ingredient" id="ingredient">
                <input class="inputIngredient" placeholder="IngrÃ©dients" /><i
                    class="fa fa-angle-up"
                ></i>
            </div>
            <div class="devices" id="devices">
                <input class="inputDevice" placeholder="Appareils" /><i
                    class="fa fa-angle-up"
                ></i>
            </div>
            <div class="utensils" id="utensils">
                <input class="inpUtensil" placeholder="Ustensiles" /><i
                    class="fa fa-angle-up"
                ></i>
            </div>
        </section>
        <section class="recipes">
            <article class="mainDiv" id="mainDiv">
                <div class="bottomDiv" id="bottomDiv">
                    <h2 class="title" id="title">
                        <span class="spanH2" id="spanH2">test</span>
                        <i class="fa-regular fa-clock"> </i>10 min
                    </h2>
                    <div class="divFooter" id="divFooter">
                        <div class="divChildFooter" id="divChildFooter">
                            <h1 class="titleReciper" id="titleReciper">
                                ceci est un:<span
                                    class="spanRecipers"
                                    id="spanRecipers"
                                >
                                    test</span
                                >
                            </h1>
                        </div>
                        <div class="divChildFooter2" id="divChildFooter2">
                            <p id="paragrapheFooter">
                                ceci est un deuxieme test
                            </p>
                        </div>
                    </div>
                </div>
            </article>
        </section>
        <script src="receptionRecipes.js"></script>
    </body>
</html>
