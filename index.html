<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1" />
        <title>Les petits plats</title>
        <link
            rel="icon"
            type="image/png"
            href="Les_petits_plats_logo_onglet.png"
        />
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/icon?family=Material+Icons"
        />
        <link
            href="https://fonts.googleapis.com/css?family=Roboto"
            rel="stylesheet"
            type="text/css"
        />
        <link rel="stylesheet" href="style.css" />
        <script
            src="https://kit.fontawesome.com/35fb32db18.js"
            crossorigin="anonymous"
        ></script>
    </head>
    <body>
        <header>
            <img src="Les_petits_plats_logo.png" alt="main icon of this page" />
        </header>
        <form class="research">
            <input
                type="search"
                name="searchIngredient"
                id="searchIngredient"
                placeholder="Recherche d'une recette"
                oninput="filtering()"
            /><i class="fa-solid fa-magnifying-glass"></i>
        </form>
        <div id="tagsList">
            <!--
            <div class="Tag tagDevice">
                <span class="tagText">coco</span>
                <i
                    class="fa-regular fa-circle-xmark"
                    onclick="closeTag(this)"
                ></i>
            </div>
            <div class="Tag tagIngredient">
                <span class="tagText">Test de text en allongé</span>
                <i
                    class="fa-regular fa-circle-xmark"
                    onclick="closeTag(this)"
                ></i>
            </div>
-->
        </div>
        <section class="sectionSearch">
            <article class="ingredient" id="ingredient">
                <form action="">
                    <input
                        type="search"
                        class="inputIngredient"
                        id="inputIngredient"
                        placeholder="Ingrédients"
                    /><i class="fa fa-angle-up" id="arrow" onclick=""></i>

                    <!--<h2>Ingrédients<i class="fa fa-angle-up"></i></h2>-->
                </form>
                <section id="ingredientsList" class="sectionForm ingredients">
                    <!--Section with a lot of tag created in Javascript or HTML-->
                    <!--
                    <div>lait de coco</div>
                    <div>banane</div>
                    <div>huile d'olive</div>
                    <div>sucre</div>
                    <div>lait de coco</div>
                    <div>test</div>
-->
                </section>
            </article>
            <article class="devices" id="devices">
                <form action="">
                    <input
                        type="search"
                        class="inputDevice"
                        placeholder="Appareils"
                    /><i class="fa fa-angle-up" id="arrow"></i>
                    <!--<h2>Appareils<i class="fa fa-angle-up"></i></h2>-->
                </form>
                <section id="appliancesList" class="sectionForm sectionDevice">
                    <!--Section with a lot of tag created in Javascript or HTML-->
                </section>
            </article>
            <article class="utensils" id="utensils">
                <form action="">
                    <input
                        type="search"
                        class="inpUtensil"
                        placeholder="Ustensiles"
                    /><i class="fa fa-angle-up" id="arrow"></i>
                    <!--<h2>Ustensiles<i class="fa fa-angle-up"></i></h2>-->
                </form>
                <section id="ustensilsList" class="sectionForm sectionUtensil">
                    <!--Section with a lot of tag created in Javascript or HTML-->
                </section>
            </article>
        </section>
        <section class="recipes">
            <article class="mainDiv">
                <div class="bottomDiv" id="bottomDiv">
                    <h2 class="title" id="title">
                        <span class="spanH2" id="spanH2">test</span>
                        <span><i class="fa-regular fa-clock"> </i>10 min</span>
                    </h2>
                    <div class="divFooter" id="divFooter"></div>
                </div>
            </article>
        </section>
        <script src="receptionRecipes2.js"></script>
        <script src="recipes.js"></script>
    </body>
</html>
